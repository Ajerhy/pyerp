{% extends "base/dashboard.html" %}
{% load humanize %}
{% load erp_tags %}

{% block head %}
<style>
  .list-inline-item:not(:last-child) {
    margin-right: .0rem;
  }
  .card-header {
    border-bottom: none;
  }
</style>
{% endblock %}
{% block content %}
<div class="row" style="padding:5px;">
  <div class="card card-outline col-12">
    <div class="card-header">
      {% include 'account/header.html' %}
    </div>
    <div class="card-body">
      {% include 'account/body.html' %}
    </div>
    <div class="card-footer">
    </div>
    <!-- /.card-footer -->
  </div>
</div>
{% include 'account/time_line.html' %}
{% endblock %}
{% block scripts %}
<script type="text/javascript">
  $(document).ready(function(){
    $('#formset_table tr:last').after('<tr style="background-color: transparent;"><td colspan="7">&nbsp;</td></tr>');
    $('#formset_table tr:last').after('<tr id="tr_resumen" style="background-color: #563D7C; color: #ffffff;"><td colspan="3">&nbsp;</td><td style="color: #ffffff;" id="t_debit">$ {{ object.debit }}</td><td style="color: #ffffff;" id="t_credit">$ {{ object.credit }}</td><td colspan="2">&nbsp;</td></tr>');
  });
</script>
{% endblock %}
